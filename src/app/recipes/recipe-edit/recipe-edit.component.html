<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="submit" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input 
          type="text"
          id="name"
          class="form-control"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="imagePath">Image URL</label>
          <input 
          type="text"
          id="imagePath"
          class="form-control"
          >
        </div>
      </div>
      <div class="row">
      <div class="col-xs-12">
        <img src="" alt="" class="img-responsive">
      </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
              id="description"
              class="form-control"
              rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <label for="">Item</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-xs-2">
                <label for="">Qty</label>
              <input type="number" class="form-control">
            </div>
            <div class="col-xs-2">
              <label for="">Cancel</label>
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
